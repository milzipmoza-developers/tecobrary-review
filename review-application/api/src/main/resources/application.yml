logging:
  level:
    root: debug

spring:
  main:
    allow-bean-definition-overriding: true
  data:
    mongodb:
      host: localhost
      port: 27017
      username: admin
      password: local
      database: review-local
      authentication-database: admin

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

external:
  naver-api:
    id: a
    secret: a
  github-api:
    client-id: a
    client-secret: a
    redirect-uri: http://localhost:8080/oauth2/callback/github
    scope: "read:user user:email"

tecobrary:
  authentication:
    encrypt:
      key: local12345local12345local1234567 # to be 32 chars
    jwt:
      issuer: "test"
      subject: "test"
      scope: "test"
      version: "test"
      secret-key: "test"